{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from tabib-v2.inaikas.com/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 May 2024 07:47:10 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDSUU-BAY | Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="{% static 'assets/images/favicon-32x32.png' %}">
    <!-- Base Styling  -->
    <link rel="stylesheet" href="{% static 'assets/main/css/fonts.css' %}">
    <link rel="stylesheet" href="{%static 'assets/main/css/style.css' %}">
</head>

<body class="auth">
    <div id="main-wrapper" class="show">



        <!-- start section login tabib -->
        <div class="login-tabib">
            <div>
                <div class="text-center">
                    <a class="logo" href="#">
                        <img class="img-fluid" src="{% static 'assets/images/logo.png' %}" alt="loogin page">
                    </a>
                </div>
                <div class="login-main">
                    {% if error %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                    <form class="theme-form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <h4>Sign in to account</h4>
                        <p>Enter your email & password to login </p>
                        <div class="form-group m-b-10">
                            <label class="col-form-label">Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="pauleruvwu@gmail.com" required>
                        </div>
                        <div class="form-group m-b-10">
                            <label class="col-form-label">Password</label>
                            <div class="form-input position-relative">
                                <input class="form-control" type="password" name="password" placeholder="*********" required>
                                <div class="show-hide"><span class="show"></span></div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <!-- <div class="checkbox p-0">
                                <input id="checkbox1" type="checkbox">
                                <label class="text-muted" for="checkbox1">Remember password</label>
                            </div> -->
                            <a class="link text-primary" href="{% url 'forgotpassword' %}">Forgot password?</a>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                            </div>
                        </div>
                        <p class="mt-4 mb-0">Don't have account?
                            <a class="ms-2 text-primary text-center" href="{% url 'register' %}">
                                Create Account
                            </a>
                        </p>
                    </form>
                    
                </div>
            </div>
        </div>
        <!-- End section login tabib -->

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

    <!-- popper js -->
    <script src="{% static 'assets/plugins/popper/popper.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Moment -->
    <script src="{% static 'assets/plugins/moment/moment.min.js' %}"></script>

    <!-- Date Range Picker -->
    <script src="{% static 'assets/plugins/daterangepicker/daterangepicker.min.js' %}"></script>

    <!-- Main Custom JQuery -->
    <script src="{% static 'assets/js/toggleFullScreen.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/option-themes.js' }"></script>

</body>


<!-- Mirrored from tabib-v2.inaikas.com/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 May 2024 07:47:10 GMT -->
</html>
